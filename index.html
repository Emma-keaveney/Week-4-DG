<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Predict possum length</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('length_predict')}}"method="post">
		<input type="text" name="footlgth" placeholder="Foot length (from 60 to 70)" required="required" />
        <input type="text" name="skullw" placeholder="Skull width (in mm from 50 to 70)" required="required" />
		<input type="text" name="taill" placeholder="Tail length (in cm from 0 to 40)" required="required" />
        <input type="text" name="hdlngth" placeholder="Head length (in mm from 70 to 110)" required="required" />
        <input type="text" name="age" placeholder="Age (in mm years from 0 to 10)" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>
 <img src="/static/images/Original.svg" style="width: 400px;position: absolute;bottom: 10px;left: 10px;" alt="Company Logo"/>

</body>
</html>
